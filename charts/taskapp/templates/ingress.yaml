apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskapp-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"    
    cert-manager.io/issuer: "account-key-prod"
spec:
  tls:
  - hosts:
    - a4992ad0040be424ead50b6da94480c0-67163295.eu-west-1.elb.amazonaws.com
      secretName: kfirsecret
  rules:
  - host: a4992ad0040be424ead50b6da94480c0-67163295.eu-west-1.elb.amazonaws.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.app.serv }}
            port:
              number: 80

